<head>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
body {

/* –ü–ê–°–ü–û–†–¢ */
.passport {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 520px;
    padding: 25px;
    background: rgba(0,0,0,0.75);
    border: 2px solid #00ff88;
    box-shadow: 0 0 30px #00ff88;

.header {
    text-align: center;

    padding-bottom: 10px;

    animation: blink 1s infinite;
}

    50% { opacity: 0; }

<body>

<canvas id="matrix"></canvas>

<div class="passport" id="passport">
    <div class="header">
        DIGITAL PASSPORT
    </div>

    <div class="section">üßë <span class="label">name:</span><span class="value">–∫–≤–µ—Ä–∏–∫—Å</span></div>
    <div class="section">üéÇ <span class="label">age:</span><span class="value">16</span></div>
    <div class="section">üåç <span class="label">country:</span><span class="value">KZ</span></div>
    <div class="section">üìû <span class="label">numbers:</span><span class="value">+77764613713</span></div>

    <div class="footer">
        —Å–æ—Å—Ç–∞—é –≤ –∫–º –±–æ–ª–µ–µ 2-3 –≥–æ–¥–∞, –Ω–∏–∫–∞–∫–æ–π —Å—Ñ–µ—Ä–æ–π –Ω–µ –∏–Ω—Ç–µ—Ä–µ—Å—É—é—Å—å<span class="cursor">‚ñà</span>
    </div>
</div>

<script>
// –ú–Ø–ì–ö–ò–ô MATRIX –§–û–ù
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const chars = '01';
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(0);

function drawMatrix() {
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ff88';
    ctx.font = fontSize + 'px JetBrains Mono';

    for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

setInterval(drawMatrix, 60);
</script>
