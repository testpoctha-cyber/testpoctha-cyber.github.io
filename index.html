<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>kwerixbio</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: 'JetBrains Mono', monospace;
    color: #00ff88;
    display: flex;
    justify-content: center;
    align-items: center; /* вертикальное центрирование */
    height: 100vh;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.card {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 500px;
    padding: 25px;
    border: 2px solid #00ff88;
    box-shadow: 0 0 25px #00ff88;
    background: rgba(0,0,0,0.65);
    white-space: pre-wrap;
    word-break: break-word;
    line-height: 1.6;
}

.cursor {
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="card" id="output"></div>

<script>
// ===== MATRIX ФОН =====
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const chars = '01';
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(0);

function drawMatrix() {
    ctx.fillStyle = 'rgba(0,0,0,0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ff88';
    ctx.font = fontSize + 'px JetBrains Mono';

    for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(drawMatrix, 50);

// ===== ПЕЧАТЬ ТВОЕГО ТЕКСТА =====
const lines = [
    "name: кверикс",
    "",
    "age: 16",
    "",
    "country: KZ",
    "",
    "numbers: +77764613713",
    "",
    "состаю в км более 2-3 года, никакой сферой не интересуюсь"
];

const output = document.getElementById("output");
let line = 0;
let char = 0;

function typeText() {
    if (line >= lines.length) {
        output.innerHTML += "\n> _<span class='cursor'>█</span>";
        return;
    }

    if (char < lines[line].length) {
        output.innerHTML += lines[line][char];
        char++;
        setTimeout(typeText, 35);
    } else {
        output.innerHTML += "\n";
        line++;
        char = 0;
        setTimeout(typeText, 300);
    }
}

typeText();
</script>

</body>
</html>
