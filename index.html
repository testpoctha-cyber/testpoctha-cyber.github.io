<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>kwerixbio</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: 'JetBrains Mono', monospace;
    color: #00ff88;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* ПАСПОРТ */
.passport {
    display: flex;
    flex-direction: row;
    align-items: flex-start; /* фиксируем по верхнему краю */
    justify-content: flex-start;
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 550px;
    padding: 25px;
    background: rgba(0,0,0,0.75);
    border: 2px solid #00ff88;
    box-shadow: 0 0 25px #00ff88;
    white-space: pre-wrap;
    word-break: break-word;
    line-height: 1.6;
}

/* Фото */
.photo {
    flex-shrink: 0; /* не сжимается */
    width: 120px;
    height: 120px;
    border: 2px solid #00ff88;
    margin-right: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    border-radius: 8px;
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* центрирует и обрезает фото */
}

/* Текст */
.text {
    flex: 1;
}

.cursor {
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

/* Адаптив для маленьких экранов (Telegram) */
@media screen and (max-width: 480px) {
    .passport {
        flex-direction: column;
        align-items: center;
        padding: 15px;
    }
    .photo {
        margin-right: 0;
        margin-bottom: 15px;
    }
    .text {
        text-align: center;
    }
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="passport">
    <div class="photo">
        <img src="avatar.jpg" alt="avatar">
    </div>
    <div class="text" id="passport-text"></div>
</div>

<script>
// ===== MATRIX ФОН =====
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const chars = '01';
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(0);

function drawMatrix() {
    ctx.fillStyle = 'rgba(0,0,0,0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ff88';
    ctx.font = fontSize + 'px JetBrains Mono';

    for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(drawMatrix, 50);

// ===== ПЕЧАТЬ ТВОЕГО ТЕКСТА =====
const lines = [
    "name: кверикс",
    "",
    "age: 16",
    "",
    "country: KZ",
    "",
    "numbers: +77764613713",
    "",
    "состаю в км более 2-3 года, никакой сферой не интересуюсь"
];

const passportText = document.getElementById("passport-text");
let line = 0;
let char = 0;

function typeText() {
    if (line >= lines.length) {
        passportText.innerHTML += "\n> _<span class='cursor'>█</span>";
        return;
    }

    if (char < lines[line].length) {
        passportText.innerHTML += lines[line][char];
        char++;
        setTimeout(typeText, 35);
    } else {
        passportText.innerHTML += "\n";
        line++;
        char = 0;
        setTimeout(typeText, 300);
    }
}

typeText();
</script>

</body>
    </html>
